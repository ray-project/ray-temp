# This template includes the steps of the rlib learning test job with TF 2.x in travix.yml

steps:
- bash: |
    echo Running install phase of the original travis.yml

    # Set some variables to make the system looks like Travis
    source $BUILD_SOURCESDIRECTORY/ci/azure_pipelines/templates/travis-legacy/pre-install.sh

    # Start Original script

    # install part
    . ./ci/travis/ci.sh init RAY_CI_RLLIB_AFFECTED
    . ./ci/travis/ci.sh build

    # script part
    bazel test --config=ci --test_output=errors --build_tests_only --test_tag_filters=learning_tests_tf rllib/...

    # End Original script

    exit 0
  env:
    PYTHONWARNINGS: 'ignore'
    TRAVIS: 'true'
    RLLIB_TESTING: 1
    RLLIB_REGRESSION_TESTS: 1
    TF_VERSION: 2.1.0
    TFP_VERSION: 0.8
    TORCH_VERSION: 1.4
  displayName: 'Run original rlib learning test job with TF 2.x'
  timeoutInMinutes: 120
