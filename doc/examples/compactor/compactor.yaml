cluster_name: compactor

initial_workers: 1
min_workers: 1
max_workers: 4

provider:
    type: aws
    region: us-east-1
    availability_zone: us-east-1a

auth:
    ssh_user: ubuntu

head_node:
    InstanceType: r5n.8xlarge
    ImageId: latest_dlami # Latest Deep Learning AMI

worker_nodes:
    InstanceType: r5n.8xlarge
    ImageId: latest_dlami # Latest Deep Learning AMI

setup_commands:
    - pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-0.9.0.dev0-cp36-cp36m-manylinux1_x86_64.whl
    - pip install pyarrow
